<!-- Header Content  -->
<ion-header class="ion-no-border">
  <app-header #headerTemplate [showMenu]="true" [buttonsRight]="false" title="Beneficiarios">
     
  </app-header>
</ion-header>

<!-- Body Content  -->
<ion-content class="container">
  <div class="list__groups" *ngIf="groups_beneficiaries.length > 0">
    <ng-container *ngFor="let group of groups_beneficiaries">
      <card-beneficiary cardType="groups" [type]="typeGroup" [group]="group" *ngIf="group['activo']"></card-beneficiary>
    </ng-container>
  </div>

  <div class="not__items" *ngIf="groups_beneficiaries.length == 0">
    <span>AÃºn no tienes ningun {{ typeGroup.includes('persons') ? 'beneficiario' : 'peludito' }} agregado a tu cuenta.</span>
  </div>
