<div class="calendar container">
  <div class="month__select">
    <ion-button class="month__button left" fill="clear" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>

    <span class="month__name">{{ viewDate | calendarDate:(view + 'ViewTitle') }}</span>

    <ion-button class="month__button right" fill="clear" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </div>

  <div class="day__select">
    <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" (dayClicked)="selectDay($event.day)" [cellTemplate]="customCellTemplate" [weekStartsOn]="1">
    </mwl-calendar-month-view>
  </div>
</div>


<!-- <button (click)="setMinimalistMode()">Minimalist mode</button>
<br>
<button (click)="setFullMode()">full mode</button> -->


<ng-template #customCellTemplate let-day="day" let-locale="locale">
  <div class="cal-cell-top" [ngClass]="day.events[0] && day.events[0].cssClass">
    <span class="cal-day-number">
      {{ day.date | calendarDate:'monthViewDayNumber':locale }}
    </span>
  </div>
</ng-template>
