<div class="container">
  <div class="modal__header">
    <span class="modal__close" (click)="close()">X</span>
    <span class="modal__title">{{ title }}</span>
  </div>
  <div #modal__content id="modal__content" class="modal__content">
    {{ message }}
  </div>
  <div class="modal__footer">
    <ion-button shape="round" expand="block" type="button" (click)="confirm(false)">Cancelar</ion-button>
    <ion-button shape="round" expand="block" type="button" (click)="confirm(true)">Aceptar</ion-button>
  </div>
</div>
